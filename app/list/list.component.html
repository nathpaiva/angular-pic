<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
  <p *ngIf="message.length" class="alert alert-info">{{message}}</p>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['/register']" class="btn btn-primary">New Photo</a>
          </span>
          <input #textTofind (keyup)="0" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
  </div>
  <br>
  <div class="row">
    <panel *ngFor="let photo of photos | filterByTitle:textTofind.value" [title]="photo.titulo | uppercase" class="col-md-2">
      <a [routerLink]="['/edit', photo._id]">Edit</a>
      <photo [url]="photo.url" [title]="photo.titulo"></photo>
      
      <action style="btn-danger btn-block" 
              text="Remove" 
              (do)="remove(photo)" 
              [needConfirm]="true"></action>
    </panel>
  </div>
</div>
