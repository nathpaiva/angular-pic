<div class="container">
  <form class="row" (submit)="saveNewPhoto($event)">
    <div class="col-md-6">
      <div class="form-group">
        <label>Título</label>
        <input name="titulo" [(ngModel)]="photo.titulo" class="form-control" autocomplete="off">
      </div>
      <div class="form-group">
        <label>URL</label>
        <input name="url" [(ngModel)]="photo.url" class="form-control" autocomplete="off">
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea name="descricao" [(ngModel)]="photo.descricao" class="form-control" autocomplete="off"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">
          Salvar
      </button>
      <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
      <hr>
    </div>
  </form>
</div>
